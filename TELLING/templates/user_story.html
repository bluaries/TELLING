{% extends 'base.html' %}

{% block method_content %}

<!DOCTYPE html>
<html>
    <head> 
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'Homepage/css/style.css' %}">
    </head>
    <body padding>
        <!-- <img src={{ user.UserProfileInfo.profile_pic }}/> -->
        <div class="show-user text-center">{{ user.username }}</div>
        <p class="topic" >Your stories</p>
            <div class="grid-container">
                {% for story in user_stories %}
                <div class="grid-item">
                    <a href="{% url 'TELLING:detail' story.id %}" class="card">
                        <img class="card-img-top" src="{{story.thumbnail.url}}" alt="thumnail">
                    </a>
                    <p class="story-title">{{ story.title }} -  <a class="" href="{% url 'TELLING:edit_story' story.id %}">[ edit ]</a></p>
                    <p class="story-author">{{ story.author }}</p>
                </div> 
                {% endfor %}
            </div>
    </body>
</html>
{% endblock method_content %}
