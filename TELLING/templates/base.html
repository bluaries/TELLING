{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Telling</title>
        <link rel="stylesheet" type="text/css" href="{% static 'Base/vendor/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'Base/css/fontastic.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'Base/css/style.base.css' %}" id="theme-stylesheet">
        <link rel="icon" href="{% static 'Base/img/logo.png' %}">

    </head>
    <body>
      <header class="header">
        <!-- Main Navbar-->
        <nav class="navbar navbar-expand-lg">
          <div class="search-area">
            <div class="search-area-inner d-flex align-items-center justify-content-center">
              <div class="close-btn"><i class="icon-close"></i></div>
              <div class="row d-flex justify-content-center">
                <div class="col-md-8">
                  <form action="#">
                    <div class="form-group">
                      <input type="search" name="search" id="search" placeholder="What are you looking for?">
                    </div>
                  </form>
                <!-- Sample search by category -->
                <span><button type="button" class="btn btn-danger">Sample category1</button></span>
                <span><button type="button" class="btn btn-danger">Sample category2</button></span>
                <span><button type="button" class="btn btn-danger">Sample category3</button></span>
                </div>
              </div>
            </div>
          </div>
          <div class="container">
            <!-- Navbar Brand -->
            <div class="navbar-header d-flex align-items-center justify-content-between">
              <!-- Navbar Brand --><a href="{% url 'TELLING:homepage' %}" class="navbar-brand">TELLING</a>
            </div>
            <!-- Navbar Menu -->
            <div id="navbarcollapse" class="collapse navbar-collapse">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a href="#" class="search-btn btn btn btn-outline-dark btn-sm" ><i class="icon-search-1"></i> SEARCH</a></li>
                {% if user.is_authenticated %}
                <li class="nav-item"><a href="{% url 'logout' %}" class="btn btn btn-outline-dark btn-sm">LOGOUT</a></li>
                <li class="nav-item"><h5 class="dis-username">hi, {{ user.username }}</h5></li>
                {% else %}
                <li class="nav-item"><a href="{% url 'logout' %}" class="btn btn btn-outline-dark btn-sm">LOGIN</a></li>
                {% endif %}
              </ul>
            </div>
          </div>
        </nav>
      </header>
    </body>
   <!-- JavaScript files-->
   <script src="{% static 'Base/vendor/jquery/jquery.min.js' %}"></script>
   <script src="{% static 'Base/vendor/popper.js/umd/popper.min.js' %}"> </script>
   <script src="{% static 'Base/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
   
   <script src="{% static 'Base/vendor/jquery.cookie/jquery.cookie.js' %}"> </script>
   <script src="{% static 'Base/vendor/@fancyapps/fancybox/jquery.fancybox.min.js' %}"></script>
   <script src="{% static 'Base/js/front.js' %}"></script>
</html>
{% block method_content %}{% endblock method_content %}
