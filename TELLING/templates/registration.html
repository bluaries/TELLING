{% extends 'base.html' %}

{% block method_content %}

<!DOCTYPE html>
<html>
    <head> 
      {% load static %}
      <link rel="stylesheet" type="text/css" href="{% static 'Register/css/style.regis.css' %}">
    </head>
    <body>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-7">
            <div class="card">
              <div class="card-body">
                {% if registered %}
                <h1>Thank you for registering!</h1>
                {% else %}
                <div class="text-center"><h1>Sign up</h1></div>
                <p></p>
                <form enctype="multipart/form-data" method="POST">
                  {% csrf_token %}
                  {{ user_form.as_p }}
                  {{ profile_form.as_p }}
                  <button type="submit" value="Register" class="btn btn-danger btn-block">Sign up</button>
                </form>
                {% endif %}      
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
{% endblock method_content %}
