{% extends 'login/base.html' %}
{% block body_block %}
  <div class="container">
    <div class="jumbotron">
      <h1>Login here :</h1>
<form method="post" action="{% url 'login:user_login' %}">
          {% csrf_token %}
          {# A more "HTML" way of creating the login form#}
          <label for="username">Username:</label>
          <input type="text" name="username" placeholder="Username">
<label for="password">Password:</label>
          <input type="password" name="password" placeholder="Password">
<input type="submit" name="" value="Login">
<!-- log in with Google -->
<a class="btn btn-primary" href="{% url 'social:begin' 'google-oauth2' %}">
  Login with Google
</a>
<!-- login with Facebook -->
<a  class="btn btn-primary" href="{% url 'social:begin' 'facebook' %}">
  Login with Facebook
</a>
</button>
</form>
</div>
  </div>
{% endblock %}
